<!DOCTYPE html>
<html>
<meta charset="utf-8" />

<head>
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"></script>
    <script type="text/javascript" src="Paises.js"></script>

    <style>
        #map {
            width: 100%;
            height: 710px;
            box-shadow: 5px 5px 5px #888;
        }
    </style>
</head>

<body>
    <div id="map"></div>
    <script>
        var osm = L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="http://osm.org/copyright">OpenStreetMap</a>'
                + 'contributors', maxZoom: 18
        });

        var goo = L.tileLayer('http://www.google.cn/maps/vt?lyrs=s@189&gl=cn&x={x}&y={y}&z={z}', {
            maxZoom: 18
        });

        var paises = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'LineaB:Paises_Mundo',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });

        var departamento = new L.tileLayer.wms("http://localhost:8080/geoserver/wms", {
            layers: 'LineaB:Departamento',
            format: 'image/png',
            transparent: true,
            attribution: "NaturalEarth"
        });

        var map = L.map('map', {
            center: [1.6203923764045747, -75.60424843014682],
            zoom: 4,
            // layers: [osm,goo,paises,departamento]
        });

        L.geoJson(Paises_datos).addTo(map);
        // L.control.layers(baseMaps, overLayMaps).addTo(map);


        var legend = L.control({ position: 'bottomright' });
        legend.onAdd = function (map) {
            var div = L.DomUtil.create('div', 'info legend');
            div.innerHTML +=
                '<img src=" leyenda.png " alt="legend" width="101" height="60">'; return div;
        };
        legend.addTo(map);

        var StylePaises = {
            'color': "#e12a2a",
            'weight': 2,
            'opacity': 0.6
        };

        
        function style(feature) {
            return {
                fillColor: getColor(feature.properties.pop_est),
                weight: 2,
                opacity: 1,
                color: 'white',
                dashArray: '3',
                fillOpacity: 0.7
            };
        }

        function getColor(d) {
            return
            d > 100000000 ? '#000000' :
                d > 50000000 ? '#BD0026' :
                    d > 20000000 ? '#E31A1C' :
                        d > 10000000 ? '#FC4E2A' :
                            d > 5000000 ? '#FD8D3C' :
                                d > 2000000 ? '#FEB24C' :
                                    d > 1000000 ? '#FED976' :
                                        '#FFEDA0';
        };

        L.geoJson(Paises_datos, {
            style: style
        }).addTo(map);
        

        function popup(feature, layer) {
               if (feature.properties && feature.properties.name) {
                layer.bindPopup(feature.properties.name);
            }
        }

    </script>
</body>

</html>
